<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum-Kit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">

            body{
                background-image: url("https://www.mixcityinc.com/blog/wp-content/uploads/2016/08/Infrontofcrowd.jpg");

                background-attachment: fixed;
                background-size: 100% 100%;

    <body >
        <div class="key-conatainer">
        <div data-key="65" class="key">
            <kbd>A</kbd>

            <div class="key-name">Hihat</div>

            <div class="key-name">OpenHat</div>

            <div class="key-name">Boom</div>

        <div data-key="72" class="key">

            <div class="key-name">Ride</div>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <div class="key-name">Snare</div>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <div class="key-name">Tom</div>
            
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <div class="key-name">Tink</div>
        </div>
       </div>

        <audio data-key="65" src="Sounds/clap.wav"></audio>
        <audio data-key="83" src="Sounds/hihat.wav"></audio>
        <audio data-key="68" src="Sounds/kick.wav"></audio>
        <audio data-key="70" src="Sounds/hihat.wav"></audio>
        <audio data-key="71" src="Sounds/BOOM.wav"></audio>
        <audio data-key="72" src="Sounds/ride.wav"></audio>
        <audio data-key="74" src="Sounds/SNARE.wav"></audio>
        <audio data-key="75" src="Sounds/Tom.wav"></audio>
        <audio data-key="76" src="Sounds/clap.wav"></audio>

        <script src="index.js" async defer></script>

</html>
